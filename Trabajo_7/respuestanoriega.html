<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta de Formulario</title>
</head>
<body>
    <center>
    <h1 id="usuario"></h1><br>
    <h1 id="nombre"></h1><br>
    <h2 id="apellidos"></h2><br>
    <a id = "correo" href="">Enviar Correo</a><br>
    <a id = "telefono" href="tel:">Telefono</a><br>
    <h3 id="edad"></h3><br>
    <h3 id="contraseña"></h3><br>
</center>
</body>
</html>
<script>
    getParameter=(key)=>{
        address=window.location.search;
        parameterList = new URLSearchParams(address);
        return parameterList.get(key);
    }
    var nombre=getParameter("nombre");
    var apellidos=getParameter("apellidos");
    var correo=getParameter("correo");
    var fnac=getParameter("fnac");
    var telefono=getParameter("telefono");
    var usuario=getParameter("usuario");
    var contraseña=getParameter("contraseña");
    var confcontraseña=getParameter("confcontraseña");
    if (usuario!=null) {
        document.getElementById("usuario").innerHTML = "User: " + usuario;
    }
    if (nombre!=null) {
        document.getElementById("nombre").innerHTML = "Nombre: " + nombre;
    }
    if (apellidos!=null) {
        document.getElementById("apellidos").innerHTML = "Apellidos: " + apellidos;
    }
    if (correo!=null) {
        document.getElementById("correo").innerHTML = "Enviar correo a: " + correo;
        document.getElementById("correo").href = "mailto:" + correo;
    }
    if (telefono!=null) {
        document.getElementById("telefono").innerHTML = "Llamar a: " + telefono;
        document.getElementById("telefono").href = "tel:" + telefono;
    }
    if (fnac!=null) {
        let fyear=fnac.split('-');
        let edad=(fyear[0]-2023);
        document.getElementById("edad").innerHTML = edad + " años";
    }
    if (contraseña != null){
        document.getElementById("contraseña").innerHTML = "Contraseña: " + contraseña;
        if (contraseña != confcontraseña) {
        alert("Las contraseñas no coinciden");
    } else if (contraseña.length < 5) {
      alert("La contraseña es insegura");
    }
    }
</script>
