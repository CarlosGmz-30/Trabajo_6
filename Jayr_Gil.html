<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentacion_Gil</title>
  </head>

  <body style="background-image: url(Imagenes/Gil_Backgorund.jpg)">
    <center>
     
      <img id="image" src="Imagenes/Setup_1.jpg" alt="Presentacion_Gil" />
      <br />
      <br />
      <button class = "button" style="--clr:#39FF14"  onclick ="prevImage()"> <span>Previous</span><i></i></button>
      <button class = "button" style="--clr:#8A2BE2"  onclick ="nextImage()"> <span>Next  >>  </span><i></i></button>
      

      <script>
        var SetupImages = [
          "Imagenes/Setup_1.jpg",
          "Imagenes/Setup_2.jpg",
          "Imagenes/Setup_3.jpg",
          "Imagenes/Setup_4.jpg",
          "Imagenes/Setup_5.jpg" 
        ];
        var img = document.getElementById("image");
        var i = 0;
        function nextImage() {
          if (i < 4) {
            i++;
            img.src = SetupImages[i];
          }else if(i == 4){
            i = 0;
            img.src = SetupImages[i];
          }

        }
        function prevImage() {
          if (i > 0) {
            i--;
            img.src = SetupImages[i];
          }else if(i == 0){
            i = 4;
            img.src = SetupImages[i];

          }
        }
      </script>
      <link rel="stylesheet" type="text/css" href="css/Jayr_Gil.css" />
      <style src="css/Jayr_Gil.css"></style>
    </center>
  </body>
</html>
